apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ${name}-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ${name}-cr
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ${name}-cr
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list